<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Multifuncional</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores modo claro */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent: #007bff;
            --accent-hover: #0056b3;
            --success: #28a745;
            --danger: #dc3545;
            --shadow: rgba(0, 0, 0, 0.1);
            --border: #dee2e6;
            
            /* Tipografía */
            --font-family: 'Poppins', sans-serif;
            
            /* Espaciado */
            --spacing-xxs: 0.125rem; /* Nuevo espaciado extra extra pequeño */
            --spacing-xs: 0.25rem; 
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            /* Bordes */
            --border-radius: 0.5rem;
            --border-radius-lg: 1rem;

            /* Altura de encabezado móvil (ajustar si es necesario) */
            --mobile-header-height: 50px; /* Reducido a 50px para hacerlo más pequeño */
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #404040;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent: #4dabf7;
            --accent-hover: #339af0;
            --success: #51cf66;
            --danger: #ff6b6b;
            --shadow: rgba(0, 0, 0, 0.3);
            --border: #495057;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: var(--spacing-md);
            box-shadow: 0 2px 10px var(--shadow);
            position: fixed; /* Changed from sticky to fixed */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            transition: top 0.3s ease-out; /* Transition for top property */
        }

        /* Class to hide header on scroll for mobile (now controls top) */
        .header.header-hidden {
            top: calc(-1 * var(--mobile-header-height)); /* Uses custom property for height */
        }
        
        /* Hide content of header when header is hidden on mobile */
        @media (max-width: 768px) {
            .header.header-hidden .header-content > *:not(#headerShowBtn) { /* All direct children except the show button */
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
            }
        }


        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: var(--font-family);
            font-weight: 400;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-icon {
            background: none;
            border: none;
            color: var(--text-primary);
            padding: var(--spacing-sm);
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .btn-icon:hover {
            background: var(--bg-tertiary);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--bg-tertiary);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background: var(--accent);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle::before {
            transform: translateX(28px);
        }

        /* Main Layout */
        .main-container {
            display: flex;
            min-height: calc(100vh - 80px);
            padding-top: 80px; /* Default space for header on desktop */
            transition: padding-top 0.3s ease-out; /* Smooth transition for padding */
        }

        .sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: var(--spacing-lg);
            overflow-y: auto;
            transition: all 0.3s ease;
            position: relative; 
        }

        .sidebar.collapsed {
            width: 0;
            padding: 0;
            overflow: hidden;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0; 
            color: var(--text-primary);
        }

        .sidebar-section {
            margin-bottom: var(--spacing-xl);
        }

        .widget-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .widget-item {
            padding: var(--spacing-md);
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .widget-item:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .widget-icon {
            font-size: 1.2rem;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Sidebar Handle (for opening when collapsed - left side) */
        .sidebar-handle {
            position: fixed;
            left: -30px; 
            top: 50%;
            transform: translateY(-50%);
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: var(--spacing-xs) var(--spacing-xs); 
            border-top-right-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            cursor: pointer;
            z-index: 1001; 
            box-shadow: 2px 0 8px var(--shadow);
            transition: left 0.3s ease, opacity 0.3s ease;
            display: flex; 
            align-items: center;
            justify-content: center;
            font-size: 1.5rem; 
            opacity: 0; 
            pointer-events: none; 
            border: 1px solid var(--border); 
        }

        .sidebar-handle svg {
            width: 1em; 
            height: 1em;
            vertical-align: middle; 
            transition: transform 0.3s ease;
            stroke-width: 4; 
            transform: rotate(0deg); /* Always points right for opening */
        }

        /* Show handle when sidebar is collapsed on desktop */
        .sidebar.collapsed ~ .sidebar-handle { 
            left: 0; 
            opacity: 1;
            pointer-events: auto; 
        }

        /* Hide handle when sidebar is open */
        .sidebar:not(.collapsed) ~ .sidebar-handle { 
            left: -30px; 
            opacity: 0;
            pointer-events: none;
        }

        /* Styles for the close button inside the sidebar (right side of sidebar) */
        #sidebarCloseBtn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: var(--spacing-xxs); 
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 38px; 
            height: 38px;
            box-shadow: var(--shadow); 
            z-index: 100; 
            margin-left: auto; 
            margin-right: 0; 

            opacity: 0; 
            pointer-events: none;
        }
        
        #sidebarCloseBtn:hover {
            background: var(--border); 
        }

        #sidebarCloseBtn svg {
            width: 1em; 
            height: 1em;
            vertical-align: middle;
            stroke-width: 4; 
            /* MODIFICACIÓN: Agrandar la flecha de cierre */
            font-size: 1.5rem; /* Revertido a 1.5rem, igual que la flecha de apertura */
            transform: rotate(0deg); /* No rotation, as SVG is already left-pointing */
        }

        /* Show sidebarCloseBtn when sidebar is NOT collapsed */
        .sidebar:not(.collapsed) #sidebarCloseBtn {
            opacity: 1;
            pointer-events: auto;
        }

        /* Hide sidebarCloseBtn when sidebar IS collapsed */
        .sidebar.collapsed #sidebarCloseBtn {
            opacity: 0;
            pointer-events: none;
        }

        /* New button to show header when hidden on mobile */
        .header-show-btn {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999; /* Below header, above other content usually */
            background: var(--accent);
            color: white;
            border: none;
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            padding: var(--spacing-sm);
            cursor: pointer;
            opacity: 0;
            pointer-events: none; /* Make it unclickable when hidden */
            transition: opacity 0.3s ease, transform 0.3s ease-out;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .header-show-btn svg {
            width: 1.5em;
            height: 1.5em;
            display: block;
        }

        /* Dashboard */
        .dashboard {
            flex: 1;
            padding: var(--spacing-lg);
            background: var(--bg-primary);
            overflow-y: auto;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--spacing-md); 
            min-height: 600px;
        }

        .dashboard-empty {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            min-height: 400px;
        }

        .dashboard-empty .icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }

        /* Widget Container */
        .widget {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            min-height: 280px; 
            display: flex;
            flex-direction: column;
        }

        .widget:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .widget-header {
            padding: var(--spacing-xxs) var(--spacing-sm); 
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .widget-title {
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs); 
            font-size: 0.85rem; 
        }

        .widget-controls {
            display: flex;
            gap: var(--spacing-sm);
        }

        .widget-content {
            flex: 1;
            overflow: hidden;
            position: relative;
            padding: var(--spacing-md); 
        }
        
        /* Nuevo estilo para el contenido de YouTube sin padding */
        .widget-content.youtube-no-padding {
            padding: 0;
        }

        /* Contenedores de YouTube para maximizar espacio de video */
        .youtube-widget {
            display: flex;
            flex-direction: column;
            height: 100%; 
        }

        .youtube-player-section {
            display: flex;
            flex-direction: column;
            flex: 1; 
            overflow: hidden;
        }

        /* Nueva clase para el contenedor responsivo del iframe */
        .youtube-responsive-container {
            position: relative; /* Added for positioning context */
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio (9 / 16 = 0.5625) */
            height: 0;
            overflow: hidden;
            background-color: black; 
            border-radius: var(--border-radius); 
        }

        .widget-iframe {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            border: none;
            border-radius: var(--border-radius); 
            z-index: 10; /* Ensures iframe is on top */
        }

        /* Overlay for video playback on mobile */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 11; /* Above the iframe */
            transition: opacity 0.3s ease;
            border-radius: var(--border-radius);
        }

        .video-overlay .play-icon {
            font-size: 3em; /* Larger play icon */
            margin-bottom: 0.5em;
        }

        .video-overlay p {
            font-size: 0.8em;
            margin: 0;
        }

        .widget-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 300px;
            color: var(--text-secondary);
            text-align: center;
            padding: var(--spacing-lg);
        }

        .widget-placeholder .icon {
            font-size: 2rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 400;
            color: var(--text-primary);
        }

        .form-input, .form-select {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: var(--font-family);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: white;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius);
            z-index: 3000;
            box-shadow: 0 4px 12px var(--shadow);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            animation: slideIn 0.3s ease;
        }

        .toast.success { background: var(--success); }
        .toast.error { background: var(--danger); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            /* Reduce header padding and height to make it much smaller on mobile */
            .header {
                padding: 1px 2px; /* Reducido a 1px vertical, 2px horizontal */
                height: var(--mobile-header-height); /* Usa la variable ajustada */
            }
            /* Adjust the top value when hidden to match the new, smaller height */
            .header.header-hidden {
                top: calc(-1 * var(--mobile-header-height)); 
            }

            .header-content {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                flex-wrap: nowrap;
                height: 100%;
            }

            .header-controls {
                flex-grow: 1;
                flex-shrink: 1;
                justify-content: flex-end;
                gap: 2px; /* Reducido el gap entre controles */
                min-width: 0;
            }

            /* Sidebar top position now based on new mobile header height */
            .sidebar {
                top: var(--mobile-header-height); 
                height: calc(100vh - var(--mobile-header-height));
                z-index: 1500;
            }

            .dashboard {
                padding: var(--spacing-md);
            }

            /* Adjust main-container padding-top based on new, smaller mobile header height */
            .main-container {
                padding-top: var(--mobile-header-height); /* Espacio para el header visible */
            }

            /* Adjust main-container padding when header is hidden */
            body.header-hidden-layout .main-container {
                padding-top: 0; /* No padding when header is hidden */
            }


            .dashboard-grid {
                grid-template-columns: repeat(auto-fit, minmax(calc(50% - 2px), 1fr)); /* Pequeño gap entre videos */
                gap: 4px; /* Gap entre videos */
            }

            .widget {
                min-height: auto; /* Permite que la altura se ajuste al contenido real del video */
                height: auto; /* Permite que la altura se ajuste al contenido real del video */
            }

            /* Make widget titles and icons much smaller on mobile */
            .widget-title {
                font-size: 0.2rem; /* Más pequeño */
                gap: 1px; /* Gap más pequeño */
            }

            .widget-title .icon {
                font-size: 0.25rem; /* Más pequeño */
            }

            /* Ocultar la barra de controles inferior del reproductor de YouTube en móvil */
            .youtube-player-controls {
                display: none;
            }
            
            /* Reduce font size for subtitle within YouTube input section (if it were there) */
            .youtube-input-section p {
                font-size: 0.3rem; 
            }

            /* Adjust mobile header controls for reduced size */
            .header .btn-icon {
                width: 15px;
                height: 15px;
                padding: 0;
                font-size: 0.3rem;
            }

            .header .logo {
                font-size: 0.5rem; /* Muy pequeño */
            }

            .header .theme-toggle {
                width: 20px;
                height: 10px;
                border-radius: 5px;
            }

            .header .theme-toggle::before {
                width: 8px;
                height: 8px;
                top: 1px;
                left: 1px;
            }

            [data-theme="dark"] .header .theme-toggle::before {
                transform: translateX(9px);
            }

            .header .btn-primary {
                font-size: 0.3rem;
                padding: 1px 2px; /* Más pequeño */
                gap: 1px; /* Más pequeño */
            }

            /* Reduce the size of the buttons in the widget header controls (Actualizar, Enlace, Eliminar) */
            .widget-header .widget-controls .btn-icon {
                width: 10px; /* Reducido para ser muy pequeño */
                height: 10px; /* Reducido para ser muy pequeño */
                font-size: 0.3rem; /* Reducido para ser muy pequeño */
                padding: 0; /* Sin padding adicional */
            }
            .widget-header .widget-controls {
                gap: 1px; /* Minimal gap between these specific buttons */
            }


            /* Hide all header content when header is hidden, except the show button */
            .header-content > *:not(#headerShowBtn) {
                transition: opacity 0.3s ease;
            }
            .header.header-hidden .header-content > *:not(#headerShowBtn) {
                opacity: 0;
                pointer-events: none;
            }

            /* Adjust the header show button to be smaller */
            .header-show-btn {
                padding: 2px 4px; /* Ajustado para ser más pequeño pero funcional */
                font-size: 0.6rem; /* Ajustado el tamaño del ícono de la flecha */
            }

            /* Sidebar elements reduction */
            .sidebar-header {
                padding: var(--spacing-xs);
                margin-bottom: var(--spacing-xs);
            }
            .sidebar-title {
                font-size: 0.7rem;
            }
            .widget-item {
                padding: var(--spacing-xs);
                font-size: 0.6rem;
                gap: var(--spacing-xs);
            }
            .widget-item .widget-icon {
                font-size: 0.8rem;
                width: 15px;
                height: 15px;
            }
            .sidebar-section {
                margin-bottom: var(--spacing-md);
            }
        }

        /* Icons (Simple CSS icons) */
        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
        }

        .icon-dashboard::before { content: "📊"; }
        .icon-youtube::before { content: "📺"; }
        .icon-music::before { content: "🎵"; }
        .icon-whatsapp::before { content: "💬"; }
        .icon-gmail::before { content: "📧"; }
        .icon-calendar::before { content: "📅"; }
        .icon-drive::before { content: "📁"; }
        .icon-weather::before { content: "🌤️"; }
        .icon-news::before { content: "📰"; }
        .icon-netflix::before { content: "🎬"; }
        .icon-twitch::before { content: "🎮"; }
        .icon-tv::before { content: "📻"; }
        .icon-crypto::before { content: "💰"; }
        .icon-menu::before { content: "☰"; }
        .icon-plus::before { content: "➕"; }
        .icon-x::before { content: "✖️"; }
        .icon-briefcase::before { content: "💼"; }
        .icon-gamepad::before { content: "🎮"; }
        .icon-users::before { content: "👥"; }
        .icon-save::before { content: "💾"; }
    </style>
</head>

        /**
         * Removes adjacent duplicate words from a string.
         * E.g., "Chilevision Chilevision 2" becomes "Chilevision 2"
         * @param {string} title The input title string.
         * @returns {string} The title with adjacent duplicates removed.
         */
        function removeRepeatedWords(title) {
            if (!title || typeof title !== 'string') {
                return title;
            }
            const words = title.split(' ').map(word => word.trim()).filter(word => word.length > 0);
            const cleanedWords = [];
            
            for (let i = 0; i < words.length; i++) {
                // If it's the first word or not a duplicate of the previous word, add it
                if (i === 0 || words[i].toLowerCase() !== words[i - 1].toLowerCase()) {
                    cleanedWords.push(words[i]);
                }
            }
            return cleanedWords.join(' ');
        }

        /**
         * Cleans common YouTube title prefixes (emojis, etc.).
         * @param {string} title The input title string.
         * @returns {string} The cleaned title.
         */
        function cleanYouTubePrefixes(title) {
            if (!title || typeof title !== 'string') {
                return title;
            }
            // List of prefixes/emojis to remove. Add more as needed.
            const prefixesToRemove = [
                '🔴 ', '▶️ ', '🎬 ', '📺 '
            ];
            let cleanedTitle = title;
            for (const prefix of prefixesToRemove) {
                if (cleanedTitle.startsWith(prefix)) {
                    cleanedTitle = cleanedTitle.substring(prefix.length);
                }
            }
            return cleanedTitle.trim();
        }

                finalTitle = removeRepeatedWords(finalTitle);
                finalTitle = cleanYouTubePrefixes(finalTitle);
            }

            const widget = {
                id: generateWidgetId(),
                type: type,
                title: finalTitle, // Use the cleaned title here
                url: customUrl || config.embedUrl || config.url, // customUrl takes precedence
                icon: config.icon

            widgets.push(widget);
            renderWidget(widget);
            saveWidgets();
            showToast(`Widget ${widget.title} agregado correctamente`, 'success');

        /**
         * Converts a YouTube URL to an embed URL and ensures playsinline=1 is present.
         * @param {string} url The input YouTube URL.
         * @returns {string|null} The embeddable URL or null if invalid.
         */
        function getYouTubeEmbedUrl(url) {
            try {
                url = url.trim();
                let embedUrl = null;
                
                const patterns = {
                    watch: /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})(&.*)?/,
                    short: /(?:https?:\/\/)?youtu\.be\/([a-zA-Z0-9_-]{11})(\?.*)?/,
                    playlist: /(?:https?:\/\/)?(?:www\.)?youtube\.com\/playlist\?list=([a-zA-Z0-9_-]+)(&.*)?/,
                    watchPlaylist: /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})&list=([a-zA-Z0-9_-]+)(&.*)?/
                };

                let match = url.match(patterns.watchPlaylist);
                if (match) {
                    embedUrl = `https://www.youtube.com/embed/${match[1]}?list=${match[2]}`;
                } else {
                    match = url.match(patterns.watch);
                    if (match) {
                        embedUrl = `https://www.youtube.com/embed/${match[1]}`;
                    } else {
                        match = url.match(patterns.short);
                        if (match) {
                            embedUrl = `https://www.youtube.com/embed/${match[1]}`;
                        } else {
                            match = url.match(patterns.playlist);
                            if (match) {
                                embedUrl = `https://www.youtube.com/embed/videoseries?list=${match[1]}`;
                            } else if (url.includes('youtube.com/embed/')) {
                                embedUrl = url; // Already an embed URL
                            }
                        }
                    }
                }

                if (embedUrl) {
                    // Ensure playsinline=1 and autoplay=1 are added for gesture-based playback
                    const params = new URLSearchParams(embedUrl.split('?')[1] || '');
                    params.set('playsinline', '1');
                    params.set('autoplay', '1'); // Autoplay after user gesture
                    const baseUrl = embedUrl.split('?')[0];
                    return `${baseUrl}?${params.toString()}`;
                }
                return null;
            } catch (error) {
                console.error('Error converting YouTube URL:', error);
                return null;
            }
        }

        // Drag and drop functionality
        function initDragAndDrop() {
            const dashboardGrid = document.getElementById('dashboardGrid');
            let draggedElement = null;

            dashboardGrid.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('widget')) {
                    draggedElement = e.target;
                    e.target.style.opacity = '0.5';
                }
            });

            dashboardGrid.addEventListener('dragend', (e) => {
                if (e.target.classList.contains('widget')) {
                    e.target.style.opacity = '1';
                    draggedElement = null;
                }
            });

            dashboardGrid.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            dashboardGrid.addEventListener('drop', (e) => {
                e.preventDefault();
                if (draggedElement && e.target.classList.contains('widget') && e.target !== draggedElement) {
                    const rect = e.target.getBoundingClientRect();
                    const midpoint = rect.left + rect.width / 2;
                    
                    if (e.clientX < midpoint) {
                        dashboardGrid.insertBefore(draggedElement, e.target);
                    } else {
                        dashboardGrid.insertBefore(draggedElement, e.target.nextSibling);
                    }
                    
                    // Update widgets array order
                    const draggedId = draggedElement.id;
                    const targetId = e.target.id;
                    
                    const draggedIndex = widgets.findIndex(w => w.id === draggedId);
                    const targetIndex = widgets.findIndex(w => w.id === targetId);
                    
                    if (draggedIndex !== -1 && targetIndex !== -1) {
                        const draggedWidget = widgets.splice(draggedIndex, 1)[0];
                        widgets.splice(targetIndex, 0, draggedWidget);
                        saveWidgets();
                    }
                }
            });

            // Make widgets draggable when created
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.classList && node.classList.contains('widget')) {
                            node.draggable = true;
                        }
                    });
                });
            });

            observer.observe(dashboardGrid, { childList: true });
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            initDragAndDrop();
        });
    </script>
</body>
