<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Multifuncional</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores modo claro */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent: #007bff;
            --accent-hover: #0056b3;
            --success: #28a745;
            --danger: #dc3545;
            --shadow: rgba(0, 0, 0, 0.1);
            --border: #dee2e6;
            
            /* Tipograf√≠a */
            --font-family: 'Poppins', sans-serif;
            
            /* Espaciado */
            --spacing-xs: 0.25rem; 
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            /* Bordes */
            --border-radius: 0.5rem;
            --border-radius-lg: 1rem;

            /* Altura de encabezado m√≥vil */
            --mobile-header-height: 50px;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #404040;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent: #4dabf7;
            --accent-hover: #339af0;
            --success: #51cf66;
            --danger: #ff6b6b;
            --shadow: rgba(0, 0, 0, 0.3);
            --border: #495057;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: var(--spacing-md);
            box-shadow: 0 2px 10px var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            transition: top 0.3s ease-out;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: var(--font-family);
            font-weight: 400;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-icon {
            background: none;
            border: none;
            color: var(--text-primary);
            padding: var(--spacing-sm);
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .btn-icon:hover {
            background: var(--bg-tertiary);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--bg-tertiary);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background: var(--accent);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle::before {
            transform: translateX(28px);
        }

        /* Main Layout */
        .main-container {
            display: flex;
            min-height: calc(100vh - 80px);
            padding-top: 80px;
        }

        .sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: var(--spacing-lg);
            overflow-y: auto;
            transition: all 0.3s ease;
            position: relative; 
        }

        .sidebar.collapsed {
            width: 0;
            padding: 0;
            overflow: hidden;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0; 
            color: var(--text-primary);
        }

        .sidebar-section {
            margin-bottom: var(--spacing-xl);
        }

        .widget-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .widget-item {
            padding: var(--spacing-md);
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .widget-item:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .widget-icon {
            font-size: 1.2rem;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dashboard */
        .dashboard {
            flex: 1;
            padding: var(--spacing-lg);
            background: var(--bg-primary);
            overflow-y: auto;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--spacing-md); 
            min-height: 600px;
        }

        .dashboard-empty {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            min-height: 400px;
        }

        .dashboard-empty .icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }

        /* Widget Container */
        .widget {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            min-height: 280px; 
            display: flex;
            flex-direction: column;
        }

        .widget:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .widget-header {
            padding: var(--spacing-sm);
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .widget-title {
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs); 
            font-size: 0.9rem; 
        }

        .widget-controls {
            display: flex;
            gap: var(--spacing-sm);
        }

        .widget-content {
            flex: 1;
            overflow: hidden;
            position: relative;
            padding: var(--spacing-md); 
        }
        
        .widget-content.no-padding {
            padding: 0;
        }

        /* Video container */
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: var(--border-radius);
        }

        /* Channel grid for TV channels */
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .channel-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            font-family: var(--font-family);
        }

        .channel-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.02);
        }

        /* URL Input */
        .url-input {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            background: var(--bg-secondary);
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            font-family: var(--font-family);
        }

        .url-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        /* External widget styles */
        .external-widget {
            text-align: center;
            padding: var(--spacing-xl);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            min-height: 200px;
        }

        .external-widget .icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.7;
        }

        .external-widget h3 {
            margin-bottom: var(--spacing-sm);
        }

        .external-widget p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: white;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius);
            z-index: 3000;
            box-shadow: 0 4px 12px var(--shadow);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            animation: slideIn 0.3s ease;
        }

        .toast.success { background: var(--success); }
        .toast.error { background: var(--danger); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 4px 8px;
                height: var(--mobile-header-height);
            }

            .header-content {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                flex-wrap: nowrap;
                height: 100%;
            }

            .header-controls {
                flex-grow: 1;
                flex-shrink: 1;
                justify-content: flex-end;
                gap: 4px;
                min-width: 0;
            }

            .sidebar {
                position: fixed;
                top: var(--mobile-header-height);
                left: -300px;
                height: calc(100vh - var(--mobile-header-height));
                z-index: 1500;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .dashboard {
                padding: var(--spacing-md);
            }

            .main-container {
                padding-top: var(--mobile-header-height);
            }

            .dashboard-grid {
                grid-template-columns: repeat(auto-fit, minmax(calc(50% - 2px), 1fr));
                gap: 4px;
            }

            .widget {
                min-height: auto;
                height: auto;
            }

            .widget-title {
                font-size: 0.7rem;
                gap: 2px;
            }

            .widget-header .widget-controls .btn-icon {
                width: 20px;
                height: 20px;
                font-size: 0.7rem;
                padding: 0;
            }

            .widget-header .widget-controls {
                gap: 2px;
            }

            .header .btn-icon {
                width: 20px;
                height: 20px;
                padding: 0;
                font-size: 0.7rem;
            }

            .header .logo {
                font-size: 0.8rem;
            }

            .header .theme-toggle {
                width: 25px;
                height: 12px;
                border-radius: 6px;
            }

            .header .theme-toggle::before {
                width: 10px;
                height: 10px;
                top: 1px;
                left: 1px;
            }

            [data-theme="dark"] .header .theme-toggle::before {
                transform: translateX(12px);
            }

            .header .btn-primary {
                font-size: 0.6rem;
                padding: 2px 4px;
                gap: 2px;
            }

            .channel-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 4px;
            }

            .channel-btn {
                padding: 6px;
                font-size: 0.7rem;
            }
        }

        /* Icons */

    </style>
</head>

        // Initialize theme
        function initTheme() {
            document.documentElement.setAttribute('data-theme', currentTheme);
        }

        // Toggle theme
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('dashboard-theme', currentTheme);
        }

        // Sidebar functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                sidebar.classList.toggle('active');
                clearTimeout(mobileHeaderHideTimeout);
            } else {
                sidebar.classList.toggle('collapsed');
                if (!sidebar.classList.contains('collapsed')) {
                    startSidebarTimer();
                } else {
                    clearTimeout(sidebarTimeout);
                }
            }
        }

        function startSidebarTimer() {
            clearTimeout(sidebarTimeout);
            const sidebar = document.getElementById('sidebar');
            if (!sidebar.classList.contains('collapsed') && window.innerWidth > 768) {
                sidebarTimeout = setTimeout(() => {
                    sidebar.classList.add('collapsed');
                }, AUTO_HIDE_DELAY);
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.opacity = '1';
            toast.style.transform = 'translateX(0)';
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
            }, 3000);
        }

        // Widget functions
        function generateWidgetId() {
            widgetCounter++;
            return 'widget-' + Date.now() + '-' + widgetCounter;
        }

        function createWidget(type, customTitle = null, customUrl = null) {
            const config = widgetConfigs[type];
            if (!config) return;

            const widget = {
                id: generateWidgetId(),
                type: type,
                title: customTitle || config.title,
                url: customUrl || config.url,
                icon: config.icon
            };

            widgets.push(widget);
            renderWidget(widget);
            saveWidgets();
            showToast(`Widget ${widget.title} agregado correctamente`, 'success');

            // Close sidebar after adding
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            } else {
                sidebar.classList.add('collapsed');
                clearTimeout(sidebarTimeout);
            }
        }

        function renderWidget(widget) {
            const dashboardGrid = document.getElementById('dashboardGrid');
            const emptyState = dashboardGrid.querySelector('.dashboard-empty');
            
            if (emptyState) {
                emptyState.remove();
            }

            const widgetElement = document.createElement('div');
            widgetElement.className = 'widget';
            widgetElement.id = widget.id;
            
            let widgetContent = '';
            const config = widgetConfigs[widget.type];
            
            // Generate content based on widget type
            switch (config?.type) {
                case 'youtube':
                    widgetContent = createYouTubeWidget(widget);
                    break;
                case 'spotify':
                    widgetContent = createSpotifyWidget(widget);
                    break;
                case 'crypto':
                    widgetContent = createCryptoWidget(widget);
                    break;
                case 'external':
                default:
                    widgetContent = createExternalWidget(widget);
                    break;

            widgetElement.innerHTML = `
                <div class="widget-header">
                    <div class="widget-title">
                        ${widget.title}
                    </div>
                    <div class="widget-controls">

                            <button class="btn-icon" onclick="showChannelSelection('${widget.id}')" title="Cambiar canal">
                                <span style="font-size: 0.8rem;">üîÑ</span>
                            </button>
                        ` : ''}
                        ${widget.type === 'spotify' ? `
                            <button class="btn-icon" onclick="showSpotifySelection('${widget.id}')" title="Cambiar playlist">
                                <span style="font-size: 0.8rem;">üîÑ</span>
                            </button>
                        ` : ''}
                        <button class="btn-icon" onclick="openInNewTab('${widget.url || 'https://google.com'}')" title="Abrir en nueva pesta√±a">
                            <span style="font-size: 0.8rem;">üîó</span>
                        </button>
                        <button class="btn-icon" onclick="removeWidget('${widget.id}')" title="Eliminar">
                            <span class="icon icon-x" style="font-size: 0.8rem;"></span>
                        </button>
                    </div>
                </div>
                ${widgetContent}

            dashboardGrid.appendChild(widgetElement);

                setTimeout(() => loadCryptoPrices(widget.id), 100);
            }
        }

        function createYouTubeWidget(widget) {

                        <div style="margin-top: var(--spacing-md);">

        function createSpotifyWidget(widget) {
            const playlistButtons = spotifyPlaylists.map(playlist =>

                <div class="widget-content">

                            <input type="text" class="url-input" id="spotify-url-${widget.id}" placeholder="O pega tu enlace de Spotify aqu√≠...">

                                üé∂ Cargar

                    </div>

                <div class="widget-content">

        function createExternalWidget(widget) {
            return `

                        <h3 style="margin-bottom: var(--spacing-sm);">${widget.title}</h3>
                        <p style="color: var(--text-secondary); margin-bottom: var(--spacing-lg); font-size: 0.875rem;">

                        </button>
                    </div>

            `;
        }

        // YouTube functions
        function convertToEmbedUrl(url) {
            if (!url) return null;
            
            try {
                const isMobile = window.innerWidth <= 768;
                let baseParams = 'controls=1&rel=0&enablejsapi=1&playsinline=1';
                
                // Different parameters for mobile vs desktop
                if (isMobile) {
                    // Mobile: don't mute, don't autoplay to allow user interaction
                    baseParams += '&autoplay=0&mute=0&fs=1';
                } else {
                    // Desktop: can autoplay muted
                    baseParams += '&autoplay=1&mute=1&fs=1';
                }
                
                if (url.includes('youtube.com/watch')) {
                    const videoId = url.split('v=')[1]?.split('&')[0];
                    if (videoId) {
                        return `https://www.youtube.com/embed/${videoId}?${baseParams}`;
                    }
                } else if (url.includes('youtu.be/')) {
                    const videoId = url.split('youtu.be/')[1]?.split('?')[0];
                    if (videoId) {
                        return `https://www.youtube.com/embed/${videoId}?${baseParams}`;
                    }
                } else if (url.includes('youtube.com/embed/')) {
                    return url + (url.includes('?') ? '&' : '?') + baseParams;
                }
            } catch (error) {
                console.error('Error converting URL:', error);
            }
            return null;
        }

        function loadChannel(widgetId, url, channelName) {
            const embedUrl = convertToEmbedUrl(url);
            if (!embedUrl) {
                showToast('Error: URL no v√°lida', 'error');
                return;
            }
            
            // Update widget data
            const widget = widgets.find(w => w.id === widgetId);
            if (widget) {
                widget.url = url;
                widget.title = channelName;
                saveWidgets();
            }
            
            const inputDiv = document.getElementById(`youtube-input-${widgetId}`);
            const playerDiv = document.getElementById(`youtube-player-${widgetId}`);
            const container = document.getElementById(`video-container-${widgetId}`);
            const widgetContent = document.querySelector(`#${widgetId} .widget-content`);
            
            inputDiv.style.display = 'none';
            playerDiv.style.display = 'block';
            widgetContent.classList.add('no-padding');
            
            const isMobile = window.innerWidth <= 768;
            const allowAttributes = isMobile 
                ? "autoplay; encrypted-media; fullscreen; picture-in-picture; gyroscope; accelerometer"
                : "autoplay; encrypted-media; fullscreen; picture-in-picture";
            
            container.innerHTML = `
                <iframe class="video-iframe" 
                        src="${embedUrl}" 
                        allowfullscreen
                        allow="${allowAttributes}"
                        referrerpolicy="strict-origin-when-cross-origin"
                        sandbox="allow-scripts allow-same-origin allow-presentation allow-forms">
                </iframe>
            `;
            
            // Update widget title
            const titleElement = document.querySelector(`#${widgetId} .widget-title`);
            if (titleElement) {
                titleElement.textContent = channelName;
            }
            
            const message = isMobile 
                ? `üì± ${channelName} - Toca ‚ñ∂Ô∏è para reproducir con audio`
                : `üñ•Ô∏è Reproduciendo: ${channelName}`;
            
            showToast(message);
        }

        function loadCustomVideo(widgetId) {
            const input = document.getElementById(`url-${widgetId}`);
            const url = input.value.trim();
            
            if (!url) {
                showToast('Por favor ingresa una URL', 'error');
                return;
            }
            
            loadChannel(widgetId, url, 'Video Personalizado');
            input.value = '';
        }

        function showChannelSelection(widgetId) {
            const inputDiv = document.getElementById(`youtube-input-${widgetId}`);
            const playerDiv = document.getElementById(`youtube-player-${widgetId}`);
            const widgetContent = document.querySelector(`#${widgetId} .widget-content`);
            
            inputDiv.style.display = 'block';
            playerDiv.style.display = 'none';
            widgetContent.classList.remove('no-padding');
        }

        // Spotify functions
        function loadSpotifyPlaylist(widgetId, playlistId, playlistName) {
            const inputDiv = document.getElementById(`spotify-input-${widgetId}`);
            const playerDiv = document.getElementById(`spotify-player-${widgetId}`);
            const container = document.getElementById(`spotify-container-${widgetId}`);
            
            inputDiv.style.display = 'none';
            playerDiv.style.display = 'block';
            
            container.innerHTML = `
                <iframe class="video-iframe" 
                        src="https://open.spotify.com/embed/playlist/${playlistId}?utm_source=generator" 
                        allowfullscreen 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        style="border-radius: 12px;">
                </iframe>
            `;
            
            // Update widget title
            const titleElement = document.querySelector(`#${widgetId} .widget-title`);
            if (titleElement) {
                titleElement.textContent = playlistName;
            }
            
            showToast(`Cargando: ${playlistName}`);
        }

        function loadCustomSpotify(widgetId) {
            const input = document.getElementById(`spotify-url-${widgetId}`);
            const url = input.value.trim();
            
            if (!url) {
                showToast('Por favor ingresa una URL de Spotify', 'error');
                return;
            }
            
            const match = url.match(/spotify\.com\/(playlist|album|track)\/([a-zA-Z0-9]+)/);
            if (!match) {
                showToast('URL de Spotify no v√°lida', 'error');
                return;
            }
            
            const [, type, id] = match;
            const inputDiv = document.getElementById(`spotify-input-${widgetId}`);
            const playerDiv = document.getElementById(`spotify-player-${widgetId}`);
            const container = document.getElementById(`spotify-container-${widgetId}`);
            
            inputDiv.style.display = 'none';
            playerDiv.style.display = 'block';
            
            container.innerHTML = `
                <iframe class="video-iframe" 
                        src="https://open.spotify.com/embed/${type}/${id}?utm_source=generator" 
                        allowfullscreen 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        style="border-radius: 12px;">
                </iframe>
            `;
            
            showToast(`Contenido de Spotify cargado`);
            input.value = '';
        }

        function showSpotifySelection(widgetId) {
            document.getElementById(`spotify-input-${widgetId}`).style.display = 'block';
            document.getElementById(`spotify-player-${widgetId}`).style.display = 'none';
        }

        // Crypto functions
        async function loadCryptoPrices(widgetId) {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,cardano,polkadot,chainlink&vs_currencies=usd&include_24hr_change=true');
                const data = await response.json();
                
                const cryptoContainer = document.getElementById(`crypto-${widgetId}`);
                const loadingDiv = cryptoContainer.querySelector('.crypto-loading');
                
                if (loadingDiv) {
                    loadingDiv.innerHTML = `
                        <div class="crypto-prices">
                            ${Object.entries(data).map(([coin, info]) => `
                                <div style="display: flex; justify-content: space-between; align-items: center; padding: var(--spacing-sm); border-bottom: 1px solid var(--border);">
                                    <span style="font-weight: 600; text-transform: capitalize;">${coin.replace('-', ' ')}</span>
                                    <div style="text-align: right;">
                                        <div style="font-weight: 600;">${info.usd.toLocaleString()}</div>
                                        <div style="font-size: 0.75rem; color: ${info.usd_24h_change > 0 ? 'var(--success)' : 'var(--danger)'};">
                                            ${info.usd_24h_change > 0 ? '+' : ''}${info.usd_24h_change.toFixed(2)}%
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading crypto prices:', error);
                const cryptoContainer = document.getElementById(`crypto-${widgetId}`);
                const loadingDiv = cryptoContainer.querySelector('.crypto-loading');
                if (loadingDiv) {
                    loadingDiv.innerHTML = '<p style="color: var(--danger);">Error al cargar precios</p>';
                }
            }
        }

        // Utility functions
        function openInNewTab(url) {
            if (url) {
                window.open(url, '_blank');
            }
        }

        function removeWidget(widgetId) {
            const widgetElement = document.getElementById(widgetId);
            if (widgetElement) {
                widgetElement.remove();
            }
            
            widgets = widgets.filter(w => w.id !== widgetId);
            saveWidgets();
            showToast('Widget eliminado', 'success');
            
            if (widgets.length === 0) {
                showEmptyState();
            }
        }

        function showEmptyState() {
            const dashboardGrid = document.getElementById('dashboardGrid');
            dashboardGrid.innerHTML = `
                <div class="dashboard-empty">
                    <div class="icon">üìä</div>
                    <h3>Bienvenido a tu Dashboard</h3>
                    <p>Agrega widgets desde la barra lateral para comenzar</p>
                </div>
            `;
        }

        // Storage functions
        function saveWidgets() {
            localStorage.setItem('dashboard-widgets', JSON.stringify(widgets));
        }

        function loadWidgets() {
            if (widgets.length > 0) {
                widgets.forEach(widget => renderWidget(widget));
            }
        }

        // Layout functions
        function loadLayout(layoutType) {
            const layouts = {
                productivity: [
                    { type: 'gmail', title: 'Gmail' },
                    { type: 'calendar', title: 'Calendar' },
                    { type: 'drive', title: 'Drive' },
                    { type: 'news', title: 'Noticias' }
                ],
                entertainment: [
                    { type: 'youtube', title: 'YouTube' },
                    { type: 'spotify', title: 'Spotify' },
                    { type: 'netflix', title: 'Netflix' },
                    { type: 'twitch', title: 'Twitch' }
                ],
                social: [
                    { type: 'whatsapp', title: 'WhatsApp' },
                    { type: 'youtube', title: 'YouTube' },
                    { type: 'news', title: 'Noticias' },
                    { type: 'weather', title: 'Clima' }
                ]
            };

            if (layouts[layoutType]) {
                clearDashboard();
                layouts[layoutType].forEach(widgetData => {
                    createWidget(widgetData.type, widgetData.title);
                });
                showToast(`Layout ${layoutType} cargado`, 'success');
            }
        }

        function saveCurrentLayout() {
            const layoutName = prompt('Nombre del layout:');
            if (layoutName && layoutName.trim()) {
                const layouts = JSON.parse(localStorage.getItem('dashboard-layouts') || '{}');
                layouts[layoutName] = widgets.map(w => ({ type: w.type, title: w.title, url: w.url }));
                localStorage.setItem('dashboard-layouts', JSON.stringify(layouts));
                showToast('Layout guardado exitosamente', 'success');
            }
        }

        function clearDashboard() {
            widgets = [];
            const dashboardGrid = document.getElementById('dashboardGrid');
            dashboardGrid.innerHTML = '';
            saveWidgets();
        }

        // Event listeners
        function initEventListeners() {
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Sidebar toggle
            document.getElementById('toggleSidebar').addEventListener('click', toggleSidebar);
            
            // Sidebar close button
            document.getElementById('sidebarCloseBtn').addEventListener('click', () => {
                const sidebar = document.getElementById('sidebar');
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                } else {
                    sidebar.classList.add('collapsed');
                }
            });
            
            // Add widget button
            document.getElementById('addWidgetBtn').addEventListener('click', () => {
                toggleSidebar();
            });
            
            // Widget list items
            document.getElementById('widgetList').addEventListener('click', (e) => {
                const widgetItem = e.target.closest('.widget-item');
                if (widgetItem) {
                    const widgetType = widgetItem.getAttribute('data-widget');
                    if (widgetType) {
                        createWidget(widgetType);
                    }
                }
            });
            
            // Responsive sidebar
            window.addEventListener('resize', () => {
                const sidebar = document.getElementById('sidebar');
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('active');
                    if (!sidebar.classList.contains('collapsed')) {
                        startSidebarTimer();
                    }
                } else {
                    sidebar.classList.add('collapsed');
                    clearTimeout(sidebarTimeout);
                }
            });

            // Close sidebar when clicking outside (mobile)
            document.addEventListener('click', (e) => {
                const sidebar = document.getElementById('sidebar');
                const isClickInside = sidebar.contains(e.target) || e.target.closest('.header-controls');
                
                if (!isClickInside && sidebar.classList.contains('active') && window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                }
            });
        }

        // Initialize app
        function initApp() {
            console.log('Initializing Dashboard...');
            
            try {
                initTheme();
                initEventListeners();
                loadWidgets(); 

                // Load initial videos if no widgets are saved
                if (widgets.length === 0) {
                    tvChannels.slice(0, 2).forEach(channel => {
                        createWidget('youtube', channel.name, channel.url);
                    });
                    createWidget('spotify');
                    showToast('¬°Bienvenido! Dashboard cargado correctamente.', 'success');
                } 
                
                // Start sidebar timer for desktop
                if (window.innerWidth > 768) {
                    const sidebar = document.getElementById('sidebar');
                    sidebar.classList.add('collapsed');
                }
                
                console.log('Dashboard initialized successfully');
                
            } catch (error) {
                console.error('Failed to initialize dashboard:', error);
                showToast('Error al inicializar el dashboard', 'error');
            }
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });
    </script>
