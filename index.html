<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores modo claro */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent: #007bff;
            --accent-hover: #0056b3;
            --success: #28a745;
            --danger: #dc3545;
            --shadow: rgba(0, 0, 0, 0.1);
            --border: #dee2e6;
            
            /* Tipograf√≠a */
            --font-family: 'Poppins', sans-serif;
            
            /* Espaciado */
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            /* Bordes */
            --border-radius: 0.5rem;
            --border-radius-lg: 1rem;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #404040;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent: #4dabf7;
            --accent-hover: #339af0;
            --success: #51cf66;
            --danger: #ff6b6b;
            --shadow: rgba(0, 0, 0, 0.3);
            --border: #495057;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: var(--spacing-md);
            box-shadow: 0 2px 10px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: var(--font-family);
            font-weight: 400;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-icon {
            background: none;
            border: none;
            color: var(--text-primary);
            padding: var(--spacing-sm);
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .btn-icon:hover {
            background: var(--bg-tertiary);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--bg-tertiary);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background: var(--accent);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle::before {
            transform: translateX(28px);
        }

        /* Main Layout */
        .main-container {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        .sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: var(--spacing-lg);
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed {
            width: 0;
            padding: 0;
            overflow: hidden;
        }

        .sidebar-section {
            margin-bottom: var(--spacing-xl);
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }

        .widget-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .widget-item {
            padding: var(--spacing-md);
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .widget-item:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .widget-icon {
            font-size: 1.2rem;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dashboard */
        .dashboard {
            flex: 1;
            padding: var(--spacing-lg);
            background: var(--bg-primary);
            overflow-y: auto;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--spacing-lg);
            min-height: 600px;
        }

        .dashboard-empty {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            min-height: 400px;
        }

        .dashboard-empty .icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }

        /* Widget Container */
        .widget {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            min-height: 350px;
            display: flex;
            flex-direction: column;
        }

        .widget:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .widget-header {
            padding: var(--spacing-md);
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .widget-title {
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .widget-controls {
            display: flex;
            gap: var(--spacing-sm);
        }

        .widget-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .widget-iframe {
            width: 100%;
            height: 100%;
            border: none;
            min-height: 300px;
        }

        .widget-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 300px;
            color: var(--text-secondary);
            text-align: center;
            padding: var(--spacing-lg);
        }

        .widget-placeholder .icon {
            font-size: 2rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 400;
            color: var(--text-primary);
        }

        .form-input, .form-select {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: var(--font-family);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: white;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius);
            z-index: 3000;
            box-shadow: 0 4px 12px var(--shadow);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            animation: slideIn 0.3s ease;
        }

        .toast.success { background: var(--success); }
        .toast.error { background: var(--danger); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .header-controls {
                justify-content: space-between;
            }

            .search-input {
                width: 100%;
                min-width: 200px;
            }

            .sidebar {
                position: fixed;
                top: 80px;
                left: -300px;
                height: calc(100vh - 80px);
                z-index: 1500;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .dashboard {
                padding: var(--spacing-md);
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-md);
            }

            .widget {
                min-height: 300px;
            }
        }

        function convertToEmbedUrl(url) {
            try {
                // Remove any whitespace
                url = url.trim();
                
                // Regular expressions for different YouTube URL formats
                const patterns = {
                    // Standard watch URL: https://www.youtube.com/watch?v=VIDEO_ID
                    watch: /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})(&.*)?/,
                    // Short URL: https://youtu\.be/VIDEO_ID
                    short: /(?:https?:\/\/)?youtu\.be\/([a-zA-Z0-9_-]{11})(\?.*)?/,
                    // Playlist URL: https://www.youtube.com/playlist?list=PLAYLIST_ID
                    playlist: /(?:https?:\/\/)?(?:www\.)?youtube\.com\/playlist\?list=([a-zA-Z0-9_-]+)(&.*)?/,
                    // Watch with playlist: https://www.youtube.com/watch?v=VIDEO_ID&list=PLAYLIST_ID
                    watchPlaylist: /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})&list=([a-zA-Z0-9_-]+)(&.*)?/
                };

                // Check for watch with playlist
                let match = url.match(patterns.watchPlaylist);
                if (match) {
                    return `https://www.youtube.com/embed/${match[1]}?list=${match[2]}`;
                }

                // Check for standard watch URL
                match = url.match(patterns.watch);
                if (match) {
                    return `https://www.youtube.com/embed/${match[1]}`;
                }

                // Check for short URL
                match = url.match(patterns.short);
                if (match) {
                    return `https://www.youtube.com/embed/${match[1]}`;
                }

                // Check for playlist URL
                match = url.match(patterns.playlist);
                if (match) {
                    return `https://www.youtube.com/embed/videoseries?list=${match[1]}`;
                }

                // If already an embed URL, return as is
                if (url.includes('youtube.com/embed/')) {
                    return url;
                }

                return null;
            } catch (error) {
                console.error('Error converting YouTube URL:', error);
                return null;
            }
        }

                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Event listeners
        function initEventListeners() {
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Sidebar toggle
            document.getElementById('toggleSidebar').addEventListener('click', toggleSidebar);
            
            // Add widget button
            document.getElementById('addWidgetBtn').addEventListener('click', openModal);
            
            // Widget list items
            document.getElementById('widgetList').addEventListener('click', (e) => {
                const widgetItem = e.target.closest('.widget-item');
                if (widgetItem) {
                    const widgetType = widgetItem.getAttribute('data-widget');
                    if (widgetType) {
                        createWidget(widgetType);
                        // Close sidebar on mobile
                        if (window.innerWidth <= 768) {
                            document.getElementById('sidebar').classList.remove('active');
                        }
                    }
                }
            });
            
            // Add widget form
            document.getElementById('addWidgetForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const type = document.getElementById('widgetType').value;
                const title = document.getElementById('widgetTitle').value;
                const url = document.getElementById('widgetUrl').value;
                
                if (type) {
                    createWidget(type, title || null, url || null);
                    closeModal();
                }
            });
            
            // Widget type change
            document.getElementById('widgetType').addEventListener('change', (e) => {
                const urlGroup = document.getElementById('urlGroup');
                const widgetTitle = document.getElementById('widgetTitle');
                
                if (e.target.value) {
                    const config = widgetConfigs[e.target.value];
                    widgetTitle.value = config.title;
                    
                    // Show URL field for custom widgets (or if a custom URL is generally expected)
                    // The 'custom' type is not explicitly defined in widgetConfigs, so this part might be a remnant
                    // but keeping it in case future expansion includes a generic custom URL widget type.
                    if (e.target.value === 'youtube') { // For YouTube, we also allow custom URLs
                        urlGroup.style.display = 'block';
                    } else {
                        urlGroup.style.display = 'none';
                    }
                }
            });
            
            // Close modal when clicking outside
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    closeModal();
                }
            });
            
            // Responsive sidebar
            window.addEventListener('resize', () => {
                const sidebar = document.getElementById('sidebar');
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('active');
                }
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + K to focus search
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
                
                // Escape to close modal
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }

        // Initialize app
        function initApp() {
            console.log('Initializing Dashboard...');
            
            try {
                initTheme();
                initEventListeners();
                initSearch();
                loadWidgets(); // Load saved widgets first

                // If no widgets were loaded from local storage, add the default YouTube videos
                if (widgets.length === 0) {
                    initialYouTubeVideos.forEach(video => {
                        createWidget('youtube', video.title, video.url);
                    });
                    showToast('¬°Bienvenido! Se cargaron los videos predeterminados.', 'info');
                } else {
                    // Show welcome message if widgets were loaded (or if they were just added above)
                    setTimeout(() => {
                        showToast('¬°Bienvenido! Agrega widgets para comenzar.', 'info');
                    }, 1000);
                }
                
                console.log('Dashboard initialized successfully');
                
            } catch (error) {
                console.error('Failed to initialize dashboard:', error);
                showToast('Error al inicializar el dashboard', 'error');
            }
        }

        // Drag and drop functionality
        function initDragAndDrop() {
            const dashboardGrid = document.getElementById('dashboardGrid');
            let draggedElement = null;

            dashboardGrid.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('widget')) {
                    draggedElement = e.target;
                    e.target.style.opacity = '0.5';
                }
            });

            dashboardGrid.addEventListener('dragend', (e) => {
                if (e.target.classList.contains('widget')) {
                    e.target.style.opacity = '1';
                    draggedElement = null;
                }
            });

            dashboardGrid.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            dashboardGrid.addEventListener('drop', (e) => {
                e.preventDefault();
                if (draggedElement && e.target.classList.contains('widget') && e.target !== draggedElement) {
                    const rect = e.target.getBoundingClientRect();
                    const midpoint = rect.left + rect.width / 2;
                    
                    if (e.clientX < midpoint) {
                        dashboardGrid.insertBefore(draggedElement, e.target);
                    } else {
                        dashboardGrid.insertBefore(draggedElement, e.target.nextSibling);
                    }
                    
                    // Update widgets array order
                    const draggedId = draggedElement.id;
                    const targetId = e.target.id;
                    
                    const draggedIndex = widgets.findIndex(w => w.id === draggedId);
                    const targetIndex = widgets.findIndex(w => w.id === targetId);
                    
                    if (draggedIndex !== -1 && targetIndex !== -1) {
                        const draggedWidget = widgets.splice(draggedIndex, 1)[0];
                        widgets.splice(targetIndex, 0, draggedWidget);
                        saveWidgets();
                    }
                }
            });

            // Make widgets draggable when created
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.classList && node.classList.contains('widget')) {
                            node.draggable = true;
                        }
                    });
                });
            });

            observer.observe(dashboardGrid, { childList: true });
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            initDragAndDrop();
        });

        // Fallback for browsers that don't support DOMContentLoaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                initApp();
                initDragAndDrop();
            });
        } else {
            initApp();
            initDragAndDrop();
        }
    </script>
</body>
